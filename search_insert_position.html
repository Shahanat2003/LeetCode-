<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function searchInsert(ar,n){
            srt=ar.sort((a,b)=>a-b)
            for(i=0;i<srt.length;i++){
               
                if(srt[i]===n){
                    return i
                }
                else{
                    srt.push(n)
                    newsrt=srt.sort((a,b)=>a-b)
                    position=newsrt.indexOf(n)
                    return position
                    
                }
            }

        }
        console.log(searchInsert([1,3,5,6],2))
    </script>
</body>
</html>
