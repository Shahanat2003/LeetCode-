<html lang="en">

<body>
    <script>
        function addDigits(num){
            if(num<10){
                return num
            }
            else{
             num1=num.toString().split("").map(Number)
             sum=num1.reduce((a,b)=>a+b,0)
             if(sum[length]==1){
                return sum
             }
             else{
               return addDigits(sum)
             }
             
            }
            
            

        }
        console.log(addDigits(0))
    </script>
</body>
</html>
