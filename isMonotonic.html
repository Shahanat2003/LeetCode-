<body>
    <script>
      function isMonotonic(arr) {
    let increasing = true;
    let decreasing = true;

    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > arr[i - 1]) {
            decreasing = false;
        }
        if (arr[i] < arr[i - 1]) {
            increasing = false;
        }
    }

    return increasing || decreasing;
}

console.log(isMonotonic([1,2,4,5]));
    </script>
</body>
