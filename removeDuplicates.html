<body>
    <script>
        

        function removeDuplicates(nums){
            x=0
            for(i=0;i<nums.length;i++){
                if(nums[i]!=nums[i+1]){
                    nums[x]=nums[i]
                    x+=1
                }
               
            }
            return x

        }
        console.log(removeDuplicates([0,0,1,1,1,2,2,3,3,4]));
        
    </script>
</body>
</html>
