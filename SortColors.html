<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sortColors(arr){
            z=0
            o=0
            t=0
            a=[]
            for(i=0;i<arr.length;i++){
                if(arr[i]===0){
                        z+=1;
                        
                }
                else if(arr[i]===1){
                    o+=1;
                }
                else if(arr[i]===2){
                    t+=1;
                }
            }
            
            for(i=0;i<z;i++){
                a.push(0)
            }
            for(i=0;i<o;i++){
                a.push(1)
            }
            for(i=0;i<t;i++){
                a.push(2)
            }
            return a
            

        }
        console.log(sortColors([2,0,2,1,1,0]));
        
    </script>
</body>
</html>
