<!DOCTYPE html>

<body>
    <script>
        function twoSum(num,t){
    a=[];
for(i=0;i<num.length;i++){
    for(j=i+1;j<num.length;j++){
        if(num[i]+num[j]==t){
            a.push(i);
            a.push(j);
        }
    }
}
return a;
}
let nums=[2,7,11,15]
let target=9;
console.log(twoSum(nums,target))
    </script>
</body>
</html>
