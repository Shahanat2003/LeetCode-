<body>
    <script>
        function reverseString(s){
            a=[]
            for(i=s.length-1;i>=0;i--){
                a.push(s[i])
            }
            return a
           
        }
        console.log(reverseString(["h","e","l","l","o"]))
    </script>
</body>
