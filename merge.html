    <script>
        var merge = function(nums1, m, nums2, n) {
    const nums3=nums1.concat(nums2)
    for(i=nums3.length;i>1;i--){
        if(nums3[i]===0){
            nums3.splice(i,1)
        }
    }
    const nums4=nums3.sort((a,b)=>a-b)
   
    return nums4
}
    console.log(merge([1,2,3,0,0,0],3,[2,5,6],3))
    </script>
