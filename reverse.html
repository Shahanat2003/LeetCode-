<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverse(n){
            range=Math.pow(2,31)
            str=String(Math.abs(n))
            num=Number(str.split("").reverse().join(""))
            if(n<0){
                num=-num
            }
            if(num<-(range)||num>(range)-1){
                return 0
            }
            return num

        }
        console.log(reverse(120))
    </script>
</body>
</html>
