<body>
    <script>
        function mySqrt(n){
            for(i=0;i<=n;i++){
                if(i*i>=n){
                    if(i*i==n){
                        return i
                    }
                    else{
                        return i-1
                    }
                }

            }

        }
        console.log(mySqrt(8))
    </script>
