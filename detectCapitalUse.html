<body>
    <script>
      function  detectCapitalUse(str){
        if(str===str.toUpperCase()||str===str.toLowerCase()){
            return true
        }
        else if(str[0]===str[0].toUpperCase()&&str.slice(1)===str.slice(1).toLowerCase()){
            return true
        }
        else{
            return false
        }

      }
      console.log(detectCapitalUse("UA"))
    </script>
</body>
