<body>
    <script>
        function removeElement(nums,val){
            k=0
            for(i=0;i<nums.length;i++){
                if(nums[i]!=val)
            {
                nums[k]=nums[i]
                k+=1
            }
            
            }
            return k

        }
        console.log(removeElement([0,1,2,2,3,0,4,2],2))
    </script>
